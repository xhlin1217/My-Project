<!DOCTYPE html>
<html>
	<head>
		<title>Todo List</title>
		<link rel="stylesheet" type="text/css" href="TodoList.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div id="noButton" class="jumbotron container">
		  <h1>Todo List Features</h1>
		  <p class="leftspace">MouseOver: Change Text Color</p>
		  <p class="leftspace">SingleClick: Cross Text</p>
		  <p class="leftspace">DoubleClick: Delete Text</p>

		  <h6 id="alignRight">Design By XingHua Lin</h6>
		</div>

		<div class="container">
			<input type="text" name="newitem" id="newitem" placeholder="New Todo">
			<button id="add">Add</button>
			<h1>Things Todo</h1>
			<ul id="list">
				<li>take my web dev class</li>
				<li>eat</li>
				<li>sleep</li>
				<li>feed my dog</li>
			</ul>
		</div>

	</body>

	<script type="text/javascript" src="TodoList.js"></script>
</html>
