<!DOCTYPE html>
<html>
<head>
	<title>Poker Game</title>
	<link rel="stylesheet" type="text/css" href="pokerGame.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="jumbotron lightGray">
		  <h1 class="setFontColor">Poker Game By XingHua Lin</h1>
		  <a href="https://en.wikipedia.org/wiki/List_of_poker_hand_categories">Rules</a>
		  <p>A sample game play scenario</p>
		  <ol>
		  	<li>Support up to 4 player.</li>
		  	<li>Click "Send Card" to each player</li>
		  	<li>Click "Find Winner" to determine who is winning</li>
		  </ol>

		  <h1 id="winnerid">Winner: Pending</h1>
		  <div>
		  	<p>Step 1: <button id="sendPokerCard">Send Card</button></p>
		  </div>

		  <div>
		  	<p>Step 2: <button id="getwinner">Find Winner</button></p>
		  </div>
	</div>

	<div class="container">
		<div id="winner1">
			<p id="player1"></p>

			<div class="row">
			  <div class="col-md-12">
			      <img id="p11" src="whitecard.png">
			      <img id="p12" src="whitecard.png">
			      <img id="p13" src="whitecard.png">
			      <img id="p14" src="whitecard.png">
			      <img id="p15" src="whitecard.png">
			      <h3 id="player1result"></h3>
			  </div>
			</div>
		</div>


		<div id="winner2">
			<p id="player2"></p>
			<div class="row">
			  <div class="col-md-12">
			      <img id="p21" src="whitecard.png">
			      <img id="p22" src="whitecard.png">
			      <img id="p23" src="whitecard.png">
			      <img id="p24" src="whitecard.png">
			      <img id="p25" src="whitecard.png">
			      <h3 id="player2result"></h3>
			  </div>
			</div>
		</div>


		<div id="winner3">
			<p id="player3"></p>
			<div class="row">
			  <div class="col-md-12">
			      <img id="p31" src="whitecard.png">
			      <img id="p32" src="whitecard.png">
			      <img id="p33" src="whitecard.png">
			      <img id="p34" src="whitecard.png">
			      <img id="p35" src="whitecard.png">
			      <h3 id="player3result"></h3>
			  </div>
			</div>
		</div>

		<div id="winner4">
			<p id="player4"></p>
			<div class="row">
			  <div class="col-md-12">
			      <img id="p41" src="whitecard.png">
			      <img id="p42" src="whitecard.png">
			      <img id="p43" src="whitecard.png">
			      <img id="p44" src="whitecard.png">
			      <img id="p45" src="whitecard.png">
			      <h3 id="player4result"></h3>
			  </div>
			</div>
		</div>

	
</body>
<script type="text/javascript" src="pokerGame.js"></script>
</html>
