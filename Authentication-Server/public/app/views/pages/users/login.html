<div class="pages-header">
	<h1>User Login</h1>
</div>

<form ng-submit='main.dologin(loginData);'>
	<label>Username:</label>
	<input class="form-control" type="text" name="username" placeholder="Username" ng-model='main.loginData.username'><br>

	<label>Password:</label>
	<input class="form-control" type="password" name="password" placeholder="Password" ng-model='main.loginData.password'><br>

	<button class="btn btn-primary" type="submit">LogIn</button>
</form>


<br>



<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>


<br>
<div class="row show-hide-message" ng-show="main.successMessage">
	<div class="alert alert-success">{{main.successMessage}}</div>
</div>

<br>
<div class="row show-hide-message" ng-show="main.errorMessage">								
	<div class="alert alert-danger">{{main.errorMessage}}&nbsp<a ng-show="main.expired" href="#!/resend"><button type="button" class="btn btn-success">Re-send Activation Email</button></a></div>
</div>
