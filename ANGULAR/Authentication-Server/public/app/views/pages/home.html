<div class="page-header">
	<h1 ng-if="main.isLoggedIn">Hello {{main.username}}, Welcome</h1>
	<h1 ng-if="!main.isLoggedIn">Hello, Welcome to Authentication Server</h1>

</div>


<div ng-if="main.isLoggedIn" class="page-header">
	<h1>{{main.username}}'s profile</h1>
</div>

<div ng-if="main.isLoggedIn" class = "panel panel-info">
	<div class="panel-heading" style="text-align:center;"><strong>User Profile</strong></div>
	<table class="table">
		<tr>
			<td><strong>Useranme</strong></td>
			<td><strong>Email</strong></td>
			<td><strong>Password</strong></td>
		</tr>

		<tr>
			<td>{{main.username}}</td>
			<td>{{main.useremail}}</td>
			<td>****************</td>
		</tr>


	</table>
</div>
