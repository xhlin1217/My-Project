<!DOCTYPE html>
<html>
<head>
	<title>Brithday</title>
	
	<script type="text/javascript" src="lib/script/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/script/bootstrap.min.js">
	<script type="text/javascript" src="lib/script/plotly-latest.min.js"></script>

	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/css/Bootstrap-Datepicker.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="myApp" ng-controller="mainCtrl">
	

	<div class="container">
		<h1>Brithday Months</h1>
		<div id="brithdayChart">
			<div id="chart"></div>
			<div id="option">

				<input type="radio" 
					name="sort" 
					value="Chronological" 
					ng-model="value" 
					ng-click="value = 'Chronological'"
					ng-change="sort(value)"> Chronological 
				<input type="radio" 
					name="sort" 
					value="Numerical" 
					ng-model="value" 
					ng-click="value = 'Numerical'"
					ng-change="sort(value)"> Numerical 
			</div>
		</div>




		<div id="input">
			<h1>Birthday Input</h1>
			<form name="inputForm" style="width: 90%;">
				<label>Name: </label>
				<input type="text" ng-model="newPerson.name" name="name" placeholder="Name" value="tim" required /><br>
				<label>Brithday:</label>
		        <input id="brithdayInput" ng-model="newPerson.brithday" value="brithday" type="text" placeholder="dd-mm-yyyy" value="03-04-1992" required /><br>
				<button ng-disabled="inputForm.$invalid" ng-click="addPerson()">Submit</button>
			</form>
		</div>
	</div>
	

	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/script/bootstrap-datepicker.js"></script>

	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
