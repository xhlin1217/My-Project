<!DOCTYPE html>
<html>
	<head>
		<title>Todo List</title>
		<script type="text/javascript" src="assets\js\lib\jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="assets\css\TodoList.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id="container">
			<h1>TO-DO LIST<i class="fa fa-plus"></i></h1>
			<input type="text" name="addlist" id="addlist" placeholder="Add New Todo">
			<ul>
				<li><span><i class="fa fa-trash"></i></span> Click the plus sign to hide/show the input box</li>
				<li><span><i class="fa fa-trash"></i></span> Press enter for add new todo item</li>
				<li><span><i class="fa fa-trash"></i></span> click on the text to cross</li>
				<li><span><i class="fa fa-trash"></i></span> click on the trash for delete the list</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="assets\js\TodoList.js"></script>
</html>
